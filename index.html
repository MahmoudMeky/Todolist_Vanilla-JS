<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="toDo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Lobster&family=Montserrat&family=Syne+Tactile&display=swap" rel="stylesheet">    
    <link rel="shortcut icon" href="toDo.png" type="image/x-icon">
</head>
<body>


    <div class="container">
        <H3>To Do List..</H3>
        <form action="">
            <input type="text" class="input" id="" placeholder="What should i do?" >
            <div id="add-task">
                <input type="submit" class="submit" id="" value="Add Task" title="Add new Task" tabindex="0" >

                <button id="remove-all" title="Click to Remove all Tasks" tabindex="2">
                    Remove All
                </button>   
                <button id="languages" tabindex="0">EN</button>
            </div>

            <div id="customize">
                <img src="settings.svg" alt="settings">
            </div>
            
            <ul id="colorChanger">
                <li value="#1db198"></li>
                <li value="#9c0f48"></li>
                <li value="#F5B51B"></li>
                <li value="#173E58"></li>
                <li value="#7B3435"></li>
                <div><input type="color" name="" id=""></div>
                <span>N</span>
            </ul>
            
        </form>

        <div class="tasks">

        </div>
        <h4><a href="https://facebook.com/mahmoudmekii" target="_blank"  style="transition:.2s;font-family: Lobster;text-decoration: none;color:black;">By: Mahmoud Meky</a> </h4>
        </div>


    
    <script src="toDo.js"></script>    
</body>
</html>
